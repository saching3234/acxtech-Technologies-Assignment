<div class="container my-5">
    <div class="card border-info mb-3" style="max-width: 30rem;">
      <div class="card-header"><h3>Enter Your Details in below form</h3></div>
      <div class="card-body">
        <form #addNewProd="ngForm" (ngSubmit)="submit(addNewProd)" >
            <div class="form-group">
                <label for="cname">Enter Name:</label>
                <input type="text" #cname="ngModel" required name="cname" class="form-control" ngModel>
                <div *ngIf="cname.touched&&cname.invalid" class="alert alert-danger">
                  <p *ngIf="cname.errors?.['required']"> name required</p>
                </div>
              </div>

              <div class="form-group">
                <label for="mobileNo">Enter Phone No:</label>
                <input type="text" #mobileNo="ngModel" required  pattern="[7-9]{1}[0-9]{9}"  name="mobileNo" class="form-control" ngModel>
                <div *ngIf="mobileNo.touched&&mobileNo.invalid" class="alert alert-danger">
                  <p *ngIf="mobileNo.errors?.['required']">mobile No no required</p>
                  <p *ngIf="mobileNo.errors?.['pattern']">Enter 10 digit Mobile No. Starting with either 7 or 8 or 9 or</p>
                </div>
              </div>

       
              

          <div class="form-group">
            <label for="pdesc">Enter Address</label>
            <input type="text" #address="ngModel"  required
              name="address" class="form-control" ngModel >
            <div *ngIf="address.touched&&address.invalid" class="alert alert-danger">
              <p *ngIf="address.errors?.['required']">full address is required</p>
            </div>
          </div>

          <div class="form-group">
            <label for="brand">Enter Your Skills</label>
            <input type="text" #skills="ngModel"  required
              name="skills" class="form-control" ngModel >
            <div *ngIf="skills.touched&&skills.invalid" class="alert alert-danger">
              <p *ngIf="skills.errors?.['required']">Enter your skills </p>
            </div>
          </div>

          <div class="form-group">
            <label for="hobbies">Enter Your Hobbies</label>
            <input type="text" #hobbies="ngModel"  required
              name="hobbies" class="form-control" ngModel >
            <div *ngIf="hobbies.touched&&hobbies.invalid" class="alert alert-danger">
              <p *ngIf="hobbies.errors?.['required']">Enter your hobbies </p>
            </div>
          </div>    
          
          <div class="form-group  ">
            Select The  Photo : 
            <input class="mx-5 my-1" type="file" required name="photoPath" 
            (change)="onSelectedFile($event)" accept="image/*" #candiatePhoto="ngModel" id="fileToUpload" ngModel>
            <div *ngIf="candiatePhoto.touched&&candiatePhoto.invalid" class="alert alert-danger">
              <p *ngIf="candiatePhoto.errors?.['required']">candidate image required</p>          
             </div>          
          </div>
            
          <button [disabled]="addNewProd.invalid"  class="btn btn-primary my-3" type="submit">Save Candidate Details</button>
          <button class="btn btn-danger mx-3" type="reset">Reset </button>
          <br>
          
        </form>
        
      </div>
    </div>
  </div>
